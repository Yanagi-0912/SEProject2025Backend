spring:
  application:
    name: auctionSite

  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE:mongodb}

  security:
    debug: ${SECURITY_DEBUG:false}

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: always

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://se-project2025-frontend-8qpw.vercel.app}

logging:
  level:
    org:
      springframework:
        security: ${LOG_LEVEL_SECURITY:INFO}
        web: ${LOG_LEVEL_WEB:INFO}

