# Production Environment Configuration
# This file is used when deploying to production (e.g., Render)
# All values are loaded from environment variables for security

spring:
  application:
    name: auctionSite

  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE:mongodb}

  security:
    debug: false

  servlet:
    multipart:
      max-file-size: 100MB          # 單個檔案最大大小
      max-request-size: 100MB       # 單個請求最大大小
      enabled: true

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: never  # Don't expose stack traces in production
  tomcat:
    max-http-post-size: 104857600   # Tomcat 最大 POST 大小（100MB）

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://se-project2025-frontend.vercel.app}

logging:
  level:
    root: INFO
    org:
      springframework:
        security: INFO
        web: INFO
    com:
      ntou:
        auctionSite: INFO

# Github image CDN
github:
  token: {CDN_TOKEN}
  owner: Yanagi-0912
  repo: SEProject2025imageCDN
  branch: main
  base-path: images